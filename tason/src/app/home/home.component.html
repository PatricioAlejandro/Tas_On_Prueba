<h1>{{title}}</h1>

<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="Search">
  </div>
  <div class="col-3"></div>
</div>
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <div *ngFor="let user of usuarios" class="card" style="width: 18rem;">
      <div class="card-body">
        <h2 class="card-title">CI: {{user.id}} - Nombre: {{user.nombre}}</h2>
        <h5 class="card-title">Edad: {{user.edad}} - Sexo: {{user.sexo}}</h5>
        <p class="card-text">{{user.resumen}}</p>
      </div>
      <button (click)="removeUser(user.id)">X</button>
      <br>
    </div>
    <br>
  </div>
  <div class="col-2"></div>
</div>
